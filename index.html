<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Data Processing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/main-form.css">
  <link rel="stylesheet" href="css/nav.css">
 </head>
 <body>
     <header>
     <h1 class="page-header">Data Processing</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">

    <h2 class="subheader">Shipping Info:</h2>
    
    <div id="output">
      <form action="" method="get" class="main-form" >
        <div>
          <label for="FirstName">First Name </label><br>
          <input  id="FirstName" type="text" name="First_Name" placeholder="First Name" required autofocus> 
        </div>
        <div>
          <label for="LastName">Last Name </label><br>
          <input  id="LastName" type="text" name="Last_Name" placeholder="Last Name" required> 
        </div>
        <div>
          <label for="Email">Email</label><br>
          <input  id="Email" type="email" name="Email" placeholder="Email" required > 
        </div>
        <div>
          <label for="Phone">Phone </label><br>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
        </div>
        <div>
          <label for="Address">Address </label><br>
          <input id="Address" type="text" name="Address" placeholder="Address" required> 
        </div>
        <div>
          <label for="City">City </label><br>
          <input id="City" type="text" name="City" placeholder="City" required> 
        </div>

        <div>
          <label for="State">State </label><br>
          <select name="State" id="State" required>
            <option value="">Please select a state</option>
            <option value="AK">Alaska</option>
            <option value="CA">California</option>
            <option value="OR">Oregon</option>
            <option value="WA">Washington</option>
          </select>
        </div>
        <div>
          <label for="PostalCode">Postal Code </label><br>
          <input id="PostalCode" type="text" name="Postal_Code" placeholder="Postal Code" required> 
        </div>
        <div>
          <label for="Notes">Notes</label><br>
          <textarea name="Notes" id="Notes" placeholder="Notes"cols="36" rows="4"></textarea>
        </div>
        <div>
          <input type="submit" value="Submit it!">
        </div>  
      </form>
  </div>

      <p><small>&copy; 2021-<span id="this-year"></span> by

          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script>
  <script src="js/data-processing.js"></script>     
 </body>
</html>
